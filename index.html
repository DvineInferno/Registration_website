<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="logo"> 
            <img src="images/ares logo.png" width="100px" height="100px">
         </div>  
        </div>
        
        <div class="decor" align="right" >
            <img src="images/download.png" height="350px">
        </div>

    <div class="enteries">

        <div class="heading">
            <h1 class="title">Registration Form</h1>
        </div>
        <div class="name">
            <h2>Name</h2>
            <input type="text">
        </div>

        <div class="email">
            <h2>Email</h2>
            <input type="email">
        </div>
        <div class="contact">
            <h2>Contact no. (Whatsapp)</h2>
            <input type="number">
        </div>

        <div class="age">
            <h2>Age(optional)</h2>
            <input type="number">
        </div>

        <div class="opts">
            <h2>Branch</h2>
            <select name="branch">
                <option  selected ="selceted" disabled="disabled" >--Chose Branch</option>
                <option>CSAI</option>
                <option>CSE</option>
                <option>CSDS</option>
                <option>IT</option>
                <option>ITNS</option>
                <option>MAC</option>
                <option>EIOT</option>
                <option>ECE</option>
                <option>EE</option>
                <option>ICE</option>
                <option>ME</option>
                <option>MPAE</option>
                <option>BT</option>
                <option>CSDA</option>
                <option>CIOT</option>
                <option>ECAM</option>
                <option>MEEV</option>
                <option>CE</option>
                <option>GI</option>
            </select>
        </div>

        <div class="opts">
            <h2>Section</h2>
            <select name="Section">
                <option  selected ="selceted" disabled="disabled" >--Chose Branch</option>
                <option>1</option>
                <option>2</option>
            </select>
        </div>

        <div class="about">
            <h2>Which option best describes you?</h2>
            <input type="text">
        </div>

        <div class="about">
            <h2>What is that one thing that excites you about ARES?</h2>
            <input type="text">
        </div>

        <div class="about">
            <h2>Any comment or suggestion?</h2>
            <input type="text">
        </div>

        <div class="submit">
            <button>Submit</button>
        </div>
    
</body>
</html>
